<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    
    {% block css %}
    {% endblock %}  


</head>

<body>

<nav class="navbar_main">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">LIMS</a>
        <div class="navbar-collapse" id="navbarResponsive">
            <ul class="navbar-auth">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link">{{ user.username }}<i class="fas fa-user-circle"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login <i class="fas fa-sign-in-alt"></i></a>
                    </li>   
                {% endif %}
               
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="footer">
    <div class="container">
        <p class="footer-text">&copy; All Rights Reserved </p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
